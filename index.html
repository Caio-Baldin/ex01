<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const nome = prompt('Digite seu Primeiro Nome')
        const sobrenome = prompt('Digite seu Sobrenome')

        const nomeCompleto = nome + ' ' + sobrenome
        alert('Olá'+ ' ' + nomeCompleto)


        const numero1 = Number(prompt(nomeCompleto+','+ ' ' + 'Digite um número'))
        const numero2 = Number(prompt('Agora Digite outro número'))

        const soma = numero1 + numero2
        const mult = numero1 * numero2
        const divisao = numero1 / numero2

        alert('A soma desses números é' + ' ' + soma)
        alert('A multiplicação desses números é' + ' ' + mult)
        alert('A divisão desses números é' + ' ' + divisao)

        

        
    </script>
</body>
</html>
